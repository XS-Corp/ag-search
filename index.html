    body.light-theme {

    }

    .container {

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);

    .header h1 {

      color: #007AFF;

    .theme-toggle {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* –ß–∞—Å—Ç–∏—Ü—ã */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(167, 199, 231, 0.5);
      border-radius: 50%;

    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }

    }

    @media (max-width: 600px) {

      }

      }

    .search-container {

      border-radius: 20px;

      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 1;
      transition: background 0.5s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body.dark-theme .search-container {
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(10px);
    }

    body.light-theme .search-container {
      background: rgba(255, 255, 255, 0.9);

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

    .search-header {
      font-size: 1.8rem;
      font-weight: 500;
      color: #007AFF;
    }

    .search-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      flex: 1;
      background: linear-gradient(90deg, #72b6ff, #0059b9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      right: 0;
      top: 10px;

    .theme-toggle:hover {

    }

    .search-box {

      gap: 10px;

    input[type="text"] {
      flex: 1;
      max-width: 600px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;

    body.dark-theme input[type="text"] {

    body.light-theme input[type="text"] {

      background: rgba(255, 255, 255, 0.15);

    button {

    }

    body.light-theme .result-item {

    .result-item:hover {

    .result-item a {

    }

    .result-item a:hover {

    }

    .search-on-site {

    .search-on-site:hover {
      opacity: 1;
    }

    body.light-theme .search-on-site {

    }

    .ai-response {
      margin-bottom: 15px;

      border-radius: 12px;

    .ai-response a {

    @keyframes slideIn {

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

    @media (min-width: 600px) and (max-width: 1024px) {

      }

    @media (min-width: 1920px) {

<body class="dark-theme">
  <div id="particles"></div>
    <div class="search-container">
      <div class="search-header">
        <h2>AG Search</h2>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
      </div>
      <div class="search-box">
        <input type="text" id="search-input" list="suggestions" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." />
        <datalist id="suggestions"></datalist>

      <div class="disclaimer">–°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏: ShalunBalun43, UnfineDarvin, SALUTYT, peretZ.</div>
    </div>
  </div>

  <script type="module">
    import siteIndex from './siteIndex.js';

    // –ß–∞—Å—Ç–∏—Ü—ã
    const particleContainer = document.getElementById('particles');
    const particleCount = window.innerWidth < 600 ? 10 : 30;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 4 + 1}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particleContainer.appendChild(particle);
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    const themeToggle = document.querySelector('.theme-toggle');
    function toggleTheme() {
      console.log('Theme toggle button clicked');
      document.body.classList.toggle('dark-theme');
      document.body.classList.toggle('light-theme');
      const theme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      console.log('Theme changed to:', theme);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.classList.add(savedTheme + '-theme');
    themeToggle.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

    // –ü–æ–∏—Å–∫ –∏ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
    const searchInput = document.getElementById('search-input');
    const suggestions = document.getElementById('suggestions');
    const resultsBox = document.getElementById('results-box');

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
    function updateSuggestions(query) {
      suggestions.innerHTML = '';
      if (!query) return;
      const uniqueSuggestions = new Set();
      siteIndex.forEach((site) => {
        [site.title, ...site.keywords].forEach((term) => {
          if (
            term.toLowerCase().includes(query.toLowerCase()) &&
            !uniqueSuggestions.has(term)
          ) {
            uniqueSuggestions.add(term);
            const option = document.createElement('option');
            option.value = term;
            suggestions.appendChild(option);
          }
        });
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
    searchInput.addEventListener('input', () => {
      updateSuggestions(searchInput.value.trim());
    });

    // –ó–∞–ø—Ä–æ—Å –∫ Hugging Face API
    async function getAIResponse(query) {
      const apiKey = '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'; 
      const model = 'mistralai/Mixtral-8x7B-Instruct-v0.1';
      const prompt = `–¢—ã AG AI Mini, —É–º–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –î–∞–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∫—Ä–∞—Ç–∫–∏–π –æ—Ç–≤–µ—Ç –Ω–∞ –≤–æ–ø—Ä–æ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ (–Ω–µ –±–æ–ª–µ–µ 1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π). –ï—Å–ª–∏ –Ω—É–∂–Ω—ã –∏—Å—Ç–æ—á–Ω–∏–∫–∏, —É–∫–∞–∂–∏ –∏—Ö –≤ —Ñ–æ—Ä–º–∞—Ç–µ: [–ò—Å—Ç–æ—á–Ω–∏–∫: <–Ω–∞–∑–≤–∞–Ω–∏–µ>]. –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –Ω–µ—Ç, –Ω–∞–ø–∏—à–∏: [–ò—Å—Ç–æ—á–Ω–∏–∫: –û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è].

–í–æ–ø—Ä–æ—Å: ${query}`;

      try {
        const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: prompt,
            parameters: {
              max_length: 100,
              temperature: 0.1,
              top_p: 0.9
            }
          })
        });
    
        if (!response.ok) {
          const errorText = await response.text();
          console.error('–û—à–∏–±–∫–∞ API:', response.status, errorText);
          return `–í—ã —Å—Ç–æ–ª–∫–Ω—É–ª–∏—Å—å —Å –æ—à–∏–±–∫–æ–π –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–∞—Ä–∞–º XS, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞ –ø–æ–∑–∂–µ, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –ø–æ–º–æ–≥–∞–µ—Ç - –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–æ–≤ –ø–æ —Å—Å—ã–ª–∫–µ https://xs-corp.github.io/ag/status.html`;
        }
    
        const data = await response.json();
        console.log('–û—Ç–≤–µ—Ç API:', data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
    
        if (data && data[0] && data[0].generated_text) {
          let aiText = data[0].generated_text.replace(prompt, '').trim();
          
          // –ü–∞—Ä—Å–∏–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑ –æ—Ç–≤–µ—Ç–∞
          const sourceMatch = aiText.match(/\[–ò—Å—Ç–æ—á–Ω–∏–∫: ([^\]]+)\]/);
          let sourceName = sourceMatch ? sourceMatch[1] : null;
          let sourceUrl = null;
    
          // –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫ –µ—Å—Ç—å, –∏—â–µ–º URL –≤ siteIndex
          if (sourceName && sourceName !== '–û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è' && sourceName !== '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö') {
            const relevantSite = siteIndex.find((site) =>
              site.title.toLowerCase() === sourceName.toLowerCase()
            );
            if (relevantSite) {
              sourceUrl = relevantSite.url;
            }
          }
    
          // –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –Ω–µ—Ç –∏–ª–∏ –æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–æ–¥–±–∏—Ä–∞–µ–º –∏–∑ siteIndex
          if (!sourceName || !sourceUrl) {
            const relevantSite = siteIndex.find((site) =>
              [site.title.toLowerCase(), site.description.toLowerCase(), ...site.keywords.map((k) => k.toLowerCase())]
                .some((field) => field.includes(query.toLowerCase()))
            );
            if (relevantSite) {
              sourceName = relevantSite.title;
              sourceUrl = relevantSite.url;
              aiText = aiText.replace(/\[–ò—Å—Ç–æ—á–Ω–∏–∫: [^\]]+\]/, '') + ` [–ò—Å—Ç–æ—á–Ω–∏–∫: ${sourceName}]`;
            } else {
              sourceName = '–û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è';
              aiText = aiText.replace(/\[–ò—Å—Ç–æ—á–Ω–∏–∫: [^\]]+\]/, '') + ' [–ò—Å—Ç–æ—á–Ω–∏–∫: –û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è]';
            }
          }
    
          // –î–µ–ª–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º
          if (sourceUrl) {
            aiText = aiText.replace(
              `\[–ò—Å—Ç–æ—á–Ω–∏–∫: ${sourceName}\]`,
              `<a href="${sourceUrl}" target="_blank">[–ò—Å—Ç–æ—á–Ω–∏–∫: ${sourceName}]</a>`
            );
          }
    
          return aiText;
        } else {
          console.error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç API:', data);
          return '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç –ò–ò. [–ò—Å—Ç–æ—á–Ω–∏–∫: –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö]';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error.message);
        return `–í—ã —Å—Ç–æ–ª–∫–Ω—É–ª–∏—Å—å —Å –æ—à–∏–±–∫–æ–π –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–∞—Ä–∞–º XS, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞ –ø–æ–∑–∂–µ, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ –ø–æ–º–æ–≥–∞–µ—Ç - –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–µ—Ä–æ–≤ –ø–æ —Å—Å—ã–ª–∫–µ https://xs-corp.github.io/ag/status.html`;
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞
    const translatorKeywords = ['–ø–µ—Ä–µ–≤–æ–¥—á–∏–∫', 'translator', 'translate', '–ø–µ—Ä–µ–≤–æ–¥'];

    // –≠—Ç–∞ —à—Ç—É–∫–∞ –¥–æ–ª–∂–Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞—Ç—å
    const translationDatabase = {
      en: {
        '–ü—Ä–∏–≤–µ—Ç': 'Hello',
        '–ö–∞–∫ –¥–µ–ª–∞?': 'How are you?',
        '–°–ø–∞—Å–∏–±–æ': 'Thank you',
        '–î–æ —Å–≤–∏–¥–∞–Ω–∏—è': 'Goodbye',
        '–Ø –ª—é–±–ª—é –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞—Ç—å': 'I love programming',
        '–ú–∏—Ä': 'World',
        '–≠—Ç–æ —Ç–µ—Å—Ç': 'This is a test'

      ru: {

        'How are you?': '–ö–∞–∫ –¥–µ–ª–∞?',
        'Thank you': '–°–ø–∞—Å–∏–±–æ',
        'Goodbye': '–î–æ —Å–≤–∏–¥–∞–Ω–∏—è',
        'I love programming': '–Ø –ª—é–±–ª—é –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞—Ç—å',
        'World': '–ú–∏—Ä',

    };

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
    function translateSentence(inputText, targetLanguage) {
      const words = inputText.split(' ');
      const translatedWords = words.map(word => {
        const translation = translationDatabase[targetLanguage]?.[word] || word;
        return translation;
      });
      return translatedWords.join(' ');
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞ —Ç–µ–∫—Å—Ç–∞ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –º–æ–¥–µ–ª–∏ mistralai/Mixtral-8x7B-Instruct-v0.1
    async function translateText() {
      const inputText = document.getElementById('translator-input').value.trim();
      const targetLanguage = document.getElementById('translator-language').value;
      const outputDiv = document.getElementById('translator-output');

      if (!inputText) {
        outputDiv.innerHTML = '<p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞.</p>';
        return;
      }

      outputDiv.innerHTML = '<p>–ü–µ—Ä–µ–≤–æ–¥...</p>';

      const prompt = `–ü–µ—Ä–µ–≤–µ–¥–∏ —Å–ª–µ–¥—É—é—â–∏–π —Ç–µ–∫—Å—Ç –Ω–∞ ${targetLanguage} —è–∑—ã–∫. –û—Ç–≤–µ—Ç—å —Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–≤–æ–¥–æ–º, –±–µ–∑ –ø–æ—è—Å–Ω–µ–Ω–∏–π –∏–ª–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–ª–æ–≤.\n\n–¢–µ–∫—Å—Ç: ${inputText}`;

      try {
        const response = await fetch('https://api-inference.huggingface.co/models/mistralai/Mixtral-8x7B-Instruct-v0.1', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: prompt,
            parameters: {
              max_length: 50,
              temperature: 0.1
            }
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error('–û—à–∏–±–∫–∞ API:', response.status, errorText);
          outputDiv.innerHTML = '<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –ø–µ—Ä–µ–≤–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>';
          return;
        }

        const data = await response.json();
        if (data && data[0] && data[0].generated_text) {
          // –£–¥–∞–ª—è–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–æ–º—Ç–∞ –∏ –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–≤–æ–¥
          const translation = data[0].generated_text.replace(/.*–û—Ç–≤–µ—Ç—å —Ç–æ–ª—å–∫–æ –ø–µ—Ä–µ–≤–æ–¥–æ–º, –±–µ–∑ –ø–æ—è—Å–Ω–µ–Ω–∏–π –∏–ª–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–ª–æ–≤.\n\n–¢–µ–∫—Å—Ç:.*\n/, '').trim();
          outputDiv.innerHTML = `<p>${translation}</p>`;
        } else {
          outputDiv.innerHTML = '<p>–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø–µ—Ä–µ–≤–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error.message);
        outputDiv.innerHTML = '<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –ø–µ—Ä–µ–≤–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>';
      }
    }

    // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞
    function showTranslatorInterface() {
      resultsBox.innerHTML = '';

      const translatorDiv = document.createElement('div');

      translatorDiv.innerHTML = `

          <h3 style="font-size: 1.8rem;">–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</h3>

    // –ü–æ–∏—Å–∫
    async function search() {
      const query = searchInput.value.trim().toLowerCase();
      console.log('Search function triggered with query:', query);
      resultsBox.innerHTML = '<div class="result-item">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      if (!query) {

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –∑–∞–ø—Ä–æ—Å —Å–≤—è–∑–∞–Ω —Å –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–æ–º
      if (translatorKeywords.some((keyword) => query.includes(keyword))) {

      // –ü–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –ò–ò
      const aiResponse = await getAIResponse(query);

      // –í—ã–≤–æ–¥–∏–º –æ—Ç–≤–µ—Ç –ò–ò

      resultsBox.appendChild(aiResult);

      // –ü–æ–∏—Å–∫ –ø–æ siteIndex
      const results = siteIndex.filter((site) =>
        [site.title.toLowerCase(), site.description.toLowerCase(), ...site.keywords.map((k) => k.toLowerCase())].some(
          (field) => field.includes(query)

      if (results.length === 0) {
        const noResults = document.createElement('div');

        noResults.innerHTML = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';

        return;
      }

      results.forEach((site) => {

        result.className = 'result-item';

          <p>${site.description}</p>

        `;
        resultsBox.appendChild(result);
      });

      resultsBox.scrollTop = 0;
    }

    // –ü–æ–∏—Å–∫ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º —Å–∞–π—Ç–µ
    function searchOnSite(url, query) {
      const searchUrl = `https://www.google.com/search?q=site:${url}+${query}`;
      window.open(searchUrl, '_blank');
    }

    // –ü–æ–∏—Å–∫ –ø–æ Enter
    searchInput.addEventListener('keydown', (e) => {
