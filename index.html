<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Search</title>
  <style>
    /* –í–∞—à CSS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 2vw;
      position: relative;
      transition: background 0.5s ease;
    }

    body.dark-theme {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
    }

    body.light-theme {
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe, #a5b4fc);
      color: #1f2937;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 106, 0, 0.7);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .search-container {
      width: 100%;
      max-width: 800px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 1;
      transition: background 0.5s ease;
    }

    body.dark-theme .search-container {
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(10px);
    }

    body.light-theme .search-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 10px;
      position: relative;
    }

    .search-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      flex: 1;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      color: transparent;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      right: 0;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    .search-box {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      max-width: 600px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    body.dark-theme input[type="text"] {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    body.light-theme input[type="text"] {
      background: rgba(0, 0, 0, 0.05);
      color: #1f2937;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.5);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.5);
    }

    button:active {
      transform: scale(1);
    }

    .results-box {
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.5;
      scrollbar-width: thin;
      scrollbar-color: #ff6a00 transparent;
    }

    body.dark-theme .results-box {
      background: rgba(36, 36, 62, 0.5);
    }

    body.light-theme .results-box {
      background: rgba(255, 255, 255, 0.5);
    }

    .results-box::-webkit-scrollbar {
      width: 6px;
    }

    .results-box::-webkit-scrollbar-thumb {
      background: #ff6a00;
      border-radius: 3px;
    }

    .result-item {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      animation: slideIn 0.5s ease-out;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    body.light-theme .result-item {
      background: rgba(0, 0, 0, 0.05);
      color: #1f2937;
    }

    .result-item:hover {
      transform: scale(1.02);
    }

    .result-item a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: 600;
    }

    .result-item a:hover {
      color: #ee0979;
    }

    .result-item p {
      margin: 5px 0;
    }

    .search-on-site {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 0.8rem;
      color: #ff6a00;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .search-on-site:hover {
      opacity: 1;
    }

    body.light-theme .search-on-site {
      color: #ee0979;
    }

    .ai-response {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 12px;
      background: rgba(255, 106, 0, 0.2);
      animation: slideIn 0.5s ease-out;
    }

    .ai-response p {
      margin: 5px 0;
    }

    .ai-response a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: 600;
    }

    .ai-response a:hover {
      color: #ee0979;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .disclaimer {
      text-align: center;
      font-size: 0.8rem;
      padding: 5px 0;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .search-container {
        margin: 0;
        padding: 15px;
        border-radius: 16px;
      }

      .search-header h2 {
        font-size: 1.4rem;
      }

      .theme-toggle {
        font-size: 1.2rem;
      }

      input[type="text"] {
        font-size: 0.9rem;
        padding: 10px;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 15px;
      }

      .results-box {
        font-size: 0.9rem;
        max-height: 50vh;
      }

      .result-item {
        padding: 8px 12px;
      }

      .disclaimer {
        font-size: 0.7rem;
      }

      .particle {
        width: 3px !important;
        height: 3px !important;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .search-container {
        max-width: 90%;
        padding: 20px;
      }

      .search-header h2 {
        font-size: 1.6rem;
      }

      input[type="text"] {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
      }

      .results-box {
        font-size: 1rem;
      }

      .particle {
        width: 4px !important;
        height: 4px !important;
      }
    }

    @media (min-width: 1920px) {
      .search-container {
        max-width: 1000px;
        padding: 30px;
      }

      .search-header h2 {
        font-size: 2.2rem;
      }

      .theme-toggle {
        font-size: 2rem;
      }

      input[type="text"] {
        font-size: 1.2rem;
        padding: 15px;
      }

      button {
        font-size: 1.2rem;
        padding: 15px 25px;
      }

      .results-box {
        font-size: 1.2rem;
        max-height: 70vh;
      }

      .disclaimer {
        font-size: 1rem;
      }

      .particle {
        width: 6px !important;
        height: 6px !important;
      }
    }
  </style>
</head>

  <script>

    const particleContainer = document.getElementById('particles');
    const particleCount = window.innerWidth < 600 ? 20 : window.innerWidth > 1920 ? 80 : 50;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.width = `${Math.random() * 5 + 2}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particleContainer.appendChild(particle);
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã

      document.body.classList.toggle('light-theme');
      themeToggle.textContent = document.body.classList.contains('dark-theme') ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
    const savedTheme = localStorage.getItem('theme') || 'dark';

        { url: 'https://orcid.org', title: 'ORCID', description: '–ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã –¥–ª—è –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–µ–π.', keywords: ['ORCID', '–Ω–∞—É–∫–∞', '–∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª–∏', '–∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä—ã'] },
        { url: 'https://mendeley.com', title: 'Mendeley', description: '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞—É—á–Ω—ã–º–∏ —Å—Ç–∞—Ç—å—è–º–∏.', keywords: ['Mendeley', '–Ω–∞—É–∫–∞', '—Å—Ç–∞—Ç—å–∏', '–∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è'] },

        { url: 'https://wiley.com', title: 'Wiley', description: '–ò–∑–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ –Ω–∞—É—á–Ω—ã—Ö –∫–Ω–∏–≥ –∏ –∂—É—Ä–Ω–∞–ª–æ–≤.', keywords: ['Wiley', '–Ω–∞—É–∫–∞', '–∫–Ω–∏–≥–∏', '–∂—É—Ä–Ω–∞–ª—ã'] },
        { url: 'https://elsevier.com', title: 'Elsevier', description: '–ò–∑–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ –Ω–∞—É—á–Ω–æ–π –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä—ã.', keywords: ['Elsevier', '–Ω–∞—É–∫–∞', '–ø—É–±–ª–∏–∫–∞—Ü–∏–∏', '–∂—É—Ä–Ω–∞–ª—ã'] },
        { url: 'https://icloud.com', title: 'iCloud', description: '–û–±–ª–∞—á–Ω—ã–π —Å–µ—Ä–≤–∏—Å –æ—Ç Apple.', keywords: ['iCloud', '–∞–π–∫–ª–∞—É–¥', 'Apple', '–æ–±–ª–∞–∫–æ'] },
        { url: 'https://curseforge.com', title: 'Curseforge', description: 'CurseForge ‚Äî –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –º–æ–¥–æ–≤, –¥–æ–ø–æ–ª–Ω–µ–Ω–∏–π –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –¥–ª—è –≤–∏–¥–µ–æ–∏–≥—Ä.', keywords: ['Curseforge', '–∫—É—Ä—Å—Ñ–æ—Ä–¥–∂', 'Minecraft', '–º–æ–¥—ã'] }
    ];

    // –ü–æ–∏—Å–∫ –∏ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
    const searchInput = document.getElementById('search-input');
    const suggestions = document.getElementById('suggestions');
    const resultsBox = document.getElementById('results-box');

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
    function updateSuggestions(query) {
      suggestions.innerHTML = '';
      if (!query) return;
      const uniqueSuggestions = new Set();
      siteIndex.forEach((site) => {
        [site.title, ...site.keywords].forEach((term) => {
          if (
            term.toLowerCase().includes(query.toLowerCase()) &&
            !uniqueSuggestions.has(term)
          ) {
            uniqueSuggestions.add(term);
            const option = document.createElement('option');
            option.value = term;
            suggestions.appendChild(option);
          }
        });
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
    searchInput.addEventListener('input', () => {
      updateSuggestions(searchInput.value.trim());
    });

    // –ó–∞–ø—Ä–æ—Å –∫ Hugging Face API
    async function getAIResponse(query) {
      const apiKey = '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'; 
      const model = 'mistralai/Mixtral-8x7B-Instruct-v0.1';
      const prompt = `–¢—ã AG AI Mini, —É–º–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –î–∞–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∫—Ä–∞—Ç–∫–∏–π –æ—Ç–≤–µ—Ç –Ω–∞ –≤–æ–ø—Ä–æ—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ (–Ω–µ –±–æ–ª–µ–µ 1-2 –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π). –ï—Å–ª–∏ –Ω—É–∂–Ω—ã –∏—Å—Ç–æ—á–Ω–∏–∫–∏, —É–∫–∞–∂–∏ –∏—Ö –≤ —Ñ–æ—Ä–º–∞—Ç–µ: [–ò—Å—Ç–æ—á–Ω–∏–∫: <–Ω–∞–∑–≤–∞–Ω–∏–µ>]. –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –Ω–µ—Ç, –Ω–∞–ø–∏—à–∏: [–ò—Å—Ç–æ—á–Ω–∏–∫: –û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è].

–í–æ–ø—Ä–æ—Å: ${query}`;

      try {
        const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            inputs: prompt,
            parameters: {
              max_length: 100,
              temperature: 0.7,
              top_p: 0.9
            }
          })
        });
    
        if (!response.ok) {
          const errorText = await response.text();
          console.error('–û—à–∏–±–∫–∞ API:', response.status, errorText);
          return `–û—à–∏–±–∫–∞ API: ${response.status}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ. [–ò—Å—Ç–æ—á–Ω–∏–∫: –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö]`;
        }
    
        const data = await response.json();
        console.log('–û—Ç–≤–µ—Ç API:', data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
    
        if (data && data[0] && data[0].generated_text) {
          let aiText = data[0].generated_text.replace(prompt, '').trim();
          
          // –ü–∞—Ä—Å–∏–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑ –æ—Ç–≤–µ—Ç–∞
          const sourceMatch = aiText.match(/\[–ò—Å—Ç–æ—á–Ω–∏–∫: ([^\]]+)\]/);
          let sourceName = sourceMatch ? sourceMatch[1] : null;
          let sourceUrl = null;
    
          // –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫ –µ—Å—Ç—å, –∏—â–µ–º URL –≤ siteIndex
          if (sourceName && sourceName !== '–û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è' && sourceName !== '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö') {
            const relevantSite = siteIndex.find((site) =>
              site.title.toLowerCase() === sourceName.toLowerCase()
            );
            if (relevantSite) {
              sourceUrl = relevantSite.url;
            }
          }
    
          // –ï—Å–ª–∏ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –Ω–µ—Ç –∏–ª–∏ –æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–æ–¥–±–∏—Ä–∞–µ–º –∏–∑ siteIndex
          if (!sourceName || !sourceUrl) {
            const relevantSite = siteIndex.find((site) =>
              [site.title.toLowerCase(), site.description.toLowerCase(), ...site.keywords.map((k) => k.toLowerCase())]
                .some((field) => field.includes(query.toLowerCase()))
            );
            if (relevantSite) {
              sourceName = relevantSite.title;
              sourceUrl = relevantSite.url;
              aiText = aiText.replace(/\[–ò—Å—Ç–æ—á–Ω–∏–∫: [^\]]+\]/, '') + ` [–ò—Å—Ç–æ—á–Ω–∏–∫: ${sourceName}]`;
            } else {
              sourceName = '–û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è';
              aiText = aiText.replace(/\[–ò—Å—Ç–æ—á–Ω–∏–∫: [^\]]+\]/, '') + ' [–ò—Å—Ç–æ—á–Ω–∏–∫: –û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è]';
            }
          }
    
          // –î–µ–ª–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–º
          if (sourceUrl) {
            aiText = aiText.replace(
              `\[–ò—Å—Ç–æ—á–Ω–∏–∫: ${sourceName}\]`,
              `<a href="${sourceUrl}" target="_blank">[–ò—Å—Ç–æ—á–Ω–∏–∫: ${sourceName}]</a>`
            );
          }
    
          return aiText;
        } else {
          console.error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ—Ç–≤–µ—Ç API:', data);
          return '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç AG AI Mini. [–ò—Å—Ç–æ—á–Ω–∏–∫: –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö]';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error.message);
        return `–û—à–∏–±–∫–∞: ${error.message}. [–ò—Å—Ç–æ—á–Ω–∏–∫: –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö]`;
      }
    }

    // –ü–æ–∏—Å–∫
    async function search() {
      const query = searchInput.value.trim().toLowerCase();
      resultsBox.innerHTML = '<div class="result-item">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

      if (!query) {
        resultsBox.innerHTML = '<div class="result-item">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.</div>';
        return;
      }

      // –ü–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç AG AI Mini
      const aiResponse = await getAIResponse(query);
      resultsBox.innerHTML = '';

      // –í—ã–≤–æ–¥–∏–º –æ—Ç–≤–µ—Ç AG AI Mini
      const aiResult = document.createElement('div');
      aiResult.className = 'ai-response';
      aiResult.innerHTML = `<p><strong>AG AI Mini:</strong> ${aiResponse}</p>`;
      resultsBox.appendChild(aiResult);

      // –ü–æ–∏—Å–∫ –ø–æ siteIndex
      const results = siteIndex.filter((site) =>
        [site.title.toLowerCase(), site.description.toLowerCase(), ...site.keywords.map((k) => k.toLowerCase())].some(
          (field) => field.includes(query)
        )
      );

      if (results.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'result-item';
        noResults.innerHTML = '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.';
        resultsBox.appendChild(noResults);
        return;
      }

      results.forEach((site) => {
        const result = document.createElement('div');
        result.className = 'result-item';
        result.innerHTML = `
          <a href="${site.url}" target="_blank">${site.title}</a>
          <p>${site.description}</p>
          <button class="search-on-site" onclick="searchOnSite('${site.url}', '${encodeURIComponent(query)}')">–ò—Å–∫–∞—Ç—å –Ω–∞ —Å–∞–π—Ç–µ</button>
        `;
        resultsBox.appendChild(result);
      });

      resultsBox.scrollTop = 0;
    }

    // –ü–æ–∏—Å–∫ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º —Å–∞–π—Ç–µ
    function searchOnSite(url, query) {
      const searchUrl = `https://www.google.com/search?q=site:${url}+${query}`;
      window.open(searchUrl, '_blank');
    }

    // –ü–æ–∏—Å–∫ –ø–æ Enter
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        search();
      }
    });
  </script>
