<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 2vw;
      position: relative;
      transition: background 0.5s ease;
    }

    body.dark-theme {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
    }

    body.light-theme {
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe, #a5b4fc);
      color: #1f2937;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 106, 0, 0.7);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .search-container {
      width: 100%;
      max-width: 800px;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease-out;
      position: relative;
      z-index: 1;
      transition: background 0.5s ease;
    }

    body.dark-theme .search-container {
      background: rgba(15, 12, 41, 0.85);
      backdrop-filter: blur(10px);
    }

    body.light-theme .search-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 10px;
      position: relative;
    }

    .search-header h2 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      flex: 1;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      color: transparent;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      right: 0;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    .search-box {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      max-width: 600px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    body.dark-theme input[type="text"] {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    body.light-theme input[type="text"] {
      background: rgba(0, 0, 0, 0.05);
      color: #1f2937;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.5);
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.5);
    }

    button:active {
      transform: scale(1);
    }

    .results-box {
      max-height: 60vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.5;
      scrollbar-width: thin;
      scrollbar-color: #ff6a00 transparent;
    }

    body.dark-theme .results-box {
      background: rgba(36, 36, 62, 0.5);
    }

    body.light-theme .results-box {
      background: rgba(255, 255, 255, 0.5);
    }

    .results-box::-webkit-scrollbar {
      width: 6px;
    }

    .results-box::-webkit-scrollbar-thumb {
      background: #ff6a00;
      border-radius: 3px;
    }

    .result-item {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      animation: slideIn 0.5s ease-out;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    body.light-theme .result-item {
      background: rgba(0, 0, 0, 0.05);
      color: #1f2937;
    }

    .result-item:hover {
      transform: scale(1.02);
    }

    .result-item a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: 600;
    }

    .result-item a:hover {
      color: #ee0979;
    }

    .result-item p {
      margin: 5px 0;
    }

    .search-on-site {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 0.8rem;
      color: #ff6a00;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .search-on-site:hover {
      opacity: 1;
    }

    body.light-theme .search-on-site {
      color: #ee0979;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .disclaimer {
      text-align: center;
      font-size: 0.8rem;
      padding: 5px 0;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .search-container {
        margin: 0;
        padding: 15px;
        border-radius: 16px;
      }

      .search-header h2 {
        font-size: 1.4rem;
      }

      .theme-toggle {
        font-size: 1.2rem;
      }

      input[type="text"] {
        font-size: 0.9rem;
        padding: 10px;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 15px;
      }

      .results-box {
        font-size: 0.9rem;
        max-height: 50vh;
      }

      .result-item {
        padding: 8px 12px;
      }

      .disclaimer {
        font-size: 0.7rem;
      }

      .particle {
        width: 3px !important;
        height: 3px !important;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .search-container {
        max-width: 90%;
        padding: 20px;
      }

      .search-header h2 {
        font-size: 1.6rem;
      }

      input[type="text"] {
        font-size: 1rem;
      }

      button {
        font-size: 1rem;
      }

      .results-box {
        font-size: 1rem;
      }

      .particle {
        width: 4px !important;
        height: 4px !important;
      }
    }

    @media (min-width: 1920px) {
      .search-container {
        max-width: 1000px;
        padding: 30px;
      }

      .search-header h2 {
        font-size: 2.2rem;
      }

      .theme-toggle {
        font-size: 2rem;
      }

      input[type="text"] {
        font-size: 1.2rem;
        padding: 15px;
      }

      button {
        font-size: 1.2rem;
        padding: 15px 25px;
      }

      .results-box {
        font-size: 1.2rem;
        max-height: 70vh;
      }

      .disclaimer {
        font-size: 1rem;
      }

      .particle {
        width: 6px !important;
        height: 6px !important;
      }
    }
  </style>
</head>

      const particle = document.createElement('div');

      { url: 'https://zendesk.com', title: 'Zendesk', description: '–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∫–ª–∏–µ–Ω—Ç–æ–≤.', keywords: ['Zendesk', '–ó–µ–Ω–¥–µ—Å–∫', '–ø–æ–¥–¥–µ—Ä–∂–∫–∞'] },
      { url: 'https://grammarly.com', title: 'Grammarly', description: '–ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–º–º–∞—Ç–∏–∫–∏ –∏ —Å—Ç–∏–ª—è.', keywords: ['Grammarly', '–ì—Ä–∞–º–º–∞—Ä–ª–∏', '—Ç–µ–∫—Å—Ç'] },
      { url: 'https://evernote.com', title: 'Evernote', description: '–ó–∞–º–µ—Ç–∫–∏ –∏ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è.', keywords: ['Evernote', '–≠–≤–µ—Ä–Ω–æ—É—Ç', '–∑–∞–º–µ—Ç–∫–∏'] },
      { url: 'https://proton.me', title: 'Proton', description: '–®–∏—Ñ—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–æ—á—Ç–∞ –∏ VPN.', keywords: ['Proton', '–ü—Ä–æ—Ç–æ–Ω', '–ø–æ—á—Ç–∞'] },
      { url: 'https://discord.com', title: 'Discord', description: '–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –æ–±—â–µ–Ω–∏—è –∏ —Å–æ–æ–±—â–µ—Å—Ç–≤.', keywords: ['Discord', '–î–∏—Å–∫–æ—Ä–¥', '—á–∞—Ç'] },
      { url: 'https://robinhood.com', title: 'Robinhood', description: '–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–π.', keywords: ['Robinhood', '–†–æ–±–∏–Ω–≥—É–¥', '–∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏'] },
      { url: 'https://binance.com', title: 'Binance', description: '–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–Ω–∞—è –±–∏—Ä–∂–∞.', keywords: ['Binance', '–ë–∏–Ω–∞–Ω—Å', '–∫—Ä–∏–ø—Ç–æ'] },
      { url: 'https://coinmarketcap.com', title: 'CoinMarketCap', description: '–ö—É—Ä—Å—ã –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç.', keywords: ['CoinMarketCap', '–ö–æ–∏–Ω–ú–∞—Ä–∫–µ—Ç–ö–∞–ø', '–∫—Ä–∏–ø—Ç–æ'] },
    ];

    // –ü–æ–∏—Å–∫ –∏ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
    const searchInput = document.getElementById('search-input');
    const suggestions = document.getElementById('suggestions');
    const resultsBox = document.getElementById('results-box');

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
    function updateSuggestions(query) {
      suggestions.innerHTML = '';
      if (!query) return; // –°–∫—Ä—ã–≤–∞–µ–º –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ, –µ—Å–ª–∏ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ
      const uniqueSuggestions = new Set();
      siteIndex.forEach((site) => {
        [site.title, ...site.keywords].forEach((term) => {
          if (
            term.toLowerCase().includes(query.toLowerCase()) &&
            !uniqueSuggestions.has(term)
          ) {
            uniqueSuggestions.add(term);
            const option = document.createElement('option');
            option.value = term;
            suggestions.appendChild(option);
          }
        });
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
    searchInput.addEventListener('input', () => {
      updateSuggestions(searchInput.value.trim());
    });

    function search() {
      const query = searchInput.value.trim().toLowerCase();
      resultsBox.innerHTML = '';

      if (!query) {
        resultsBox.innerHTML = '<div class="result-item">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.</div>';
        return;
      }

      const results = siteIndex.filter((site) =>
        [site.title.toLowerCase(), site.description.toLowerCase(), ...site.keywords.map((k) => k.toLowerCase())].some(
          (field) => field.includes(query)
        )
      );

      if (results.length === 0) {
        resultsBox.innerHTML = '<div class="result-item">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</div>';
        return;
      }

      results.forEach((site) => {
        const result = document.createElement('div');
        result.className = 'result-item';
        result.innerHTML = `
          <a href="${site.url}" target="_blank">${site.title}</a>
          <p>${site.description}</p>
          <button class="search-on-site" onclick="searchOnSite('${site.url}', '${encodeURIComponent(query)}')">–ò—Å–∫–∞—Ç—å –Ω–∞ —Å–∞–π—Ç–µ</button>
        `;
        resultsBox.appendChild(result);
      });

      resultsBox.scrollTop = 0;
    }

    // –ü–æ–∏—Å–∫ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º —Å–∞–π—Ç–µ
    function searchOnSite(url, query) {
      const searchUrl = `https://www.google.com/search?q=site:${url}+${query}`;
      window.open(searchUrl, '_blank');
    }

    // –ü–æ–∏—Å–∫ –ø–æ Enter
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        search();
      }
    });
  </script>
</body>
